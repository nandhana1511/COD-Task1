<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>To Do List</title>
</head>
<body>

        <h1 class="heading">To-Do-List <img src="icon.png" alt="Icon"></h1>

</html>
